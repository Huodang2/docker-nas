#groups, nas, family

[global]
   workgroup = WORKGROUP
   dns proxy = no
   log file = /var/log/samba/log.%m
   max log size = 1000
   syslog = 0
   panic action = /usr/share/samba/panic-action %d
   server role = standalone server
   passdb backend = tdbsam
   obey pam restrictions = yes
   unix password sync = yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
   pam password change = yes
   map to guest = bad user
   usershare allow guests = yes
   socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=1073741824 SO_SNDBUF=1073741824
   min protocol = SMB2
[homes]
   comment = Home Directories
   browseable = no
   read only = no
   create mask = 0770
   directory mask = 0770
   force group = nas
   valid users = %S
   writeable = yes
   path = /mnt/4000/home/%u
   veto files = /._*/.DS_Store/
   delete veto files = yes
[Shared]
   comment = Shared Family Folder
   browsable = yes
   writable = yes
   guest ok = yes
   read only = no
   directory mask = 0770
   create mask = 0770
   valid users = ldrrp krystal
   force group = nas
   path = /mnt/4000/home/Shared
   veto files = /._*/.DS_Store/
   delete veto files = yes
[RetroArch]
   comment = RetroArch Games
   path = /mnt/4000/home/ldrrp/Games
   writable = yes
   guest ok = yes
   guest only = yes
   read only = no
   create mode = 0770
   directory mode = 0770
   force user = ldrrp
   force group = nas
[Security]
   comment = Security footage
   browsable = yes
   writable = yes
   guest ok = yes
   read only = no
   directory mask = 0770
   create mask = 0770
   valid users = ldrrp krystal
   force group = nas
   path = /mnt/500
   veto files = /._*/.DS_Store/
   delete veto files = yes
